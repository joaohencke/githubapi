<div class='container'>
	<div class='page-header'>
		<h3>Detalhes</h3>
	</div>
	<div class='jumbotron' role='main'>
		<div class='table-responsive'>
			<table class='table'>
				<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Linguagem</th>
					<th>Atualizado em</th>
					<th>Autor</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>{{repository.name}}</td>
					<td>{{repository.description}}</td>
					<td>{{repository.language}}</td>
					<td>{{repository.updated_at | date:'dd/MM/yyyy h:mma'}}</td>
					<td>{{repository.owner.login}}</td>
					<td>
						<a href="" ng-click="setBookmark(repository)"> 
							<i ng-class="{true: 'fa fa-heart', false: 'fa fa-heart-o'}[existBookmark(repository)]"> </i>
						</a>
					 </td>
				</tr>
				</tbody>
			</table>
		</div>
		<h4>Contribuidores</h4>
			<ul class='list-group'>
				<li class='list-group-item' ng-repeat='collaborator in collaborators'>
					{{collaborator.login}}
				</li>
			</ul>
	</div>
</div>
